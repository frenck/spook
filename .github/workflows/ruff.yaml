---
name: Ruff

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.6

      - name: ğŸ— Set up rye
        uses: eifinger/setup-rye@v3.0.1
        with:
          enable-cache: true

      - name: ğŸï¸ Enable uv in rye
        run: rye config --set-bool behavior.use-uv=true

      - name: ğŸ— Sync dependencies
        run: rye sync

      - name: ğŸš€ Run ruff linter
        run: rye run ruff check .

      - name: ğŸš€ Run ruff formatter
        run: rye run ruff format --check .
