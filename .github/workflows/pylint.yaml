---
name: Pylint

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.7

      - name: ğŸ— Set up rye
        uses: eifinger/setup-rye@v4.2.0
        with:
          enable-cache: true

      - name: ğŸï¸ Enable uv in rye
        run: rye config --set-bool behavior.use-uv=true

      - name: ğŸ— Sync dependencies
        run: rye sync

      - name: ğŸš€ Run Pylint
        run: rye run pylint custom_components/spook
