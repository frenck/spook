---
name: Pylint

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.1

      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev

      - name: ğŸš€ Run pylint
        run: uv run pre-commit run pylint --all-files
