---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release the Spook! ğŸ‘»
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/spook/manifest.json"

      - name: ğŸ“¦ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/spook"
          zip spook.zip -r ./

      - name: â¬†ï¸ Upload zip to release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/custom_components/spook/spook.zip
