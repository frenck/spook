---
name: Documentation

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.0

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version-file: "documentation/.nvmrc"

      - name: ğŸ— Install MyST
        run: npm install -g mystmd

      - name: ğŸš€ Build documenation
        working-directory: ./documentation
        run: myst build --html

      - name: Â©ï¸ Public folder
        run: cp ./documentation/public/* ./documentation/_build/html/

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./documentation/_build/html

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.4
