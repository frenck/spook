[project]
name = "spook"
version = "0.0.0"
license = { text = "MIT License" }
description = "Spook - Your homie"
authors = [{ name = "Franck Nijhof", email = "opensource@frenck.dev"}]
maintainers = [{ name = "Franck Nijhof", email = "opensource@frenck.dev"}]
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3",
]
keywords = [
  "automation",
  "automations",
  "component",
  "custom component",
  "custom integration",
  "ghost",
  "hacs-component",
  "hacs-integration",
  "hacs-repository",
  "hacs",
  "hass.io",
  "hass",
  "hassio",
  "home assistant",
  "home-assistant",
  "homeassistant",
  "integration",
  "powertools",
  "spook",
  "utils",
]
requires-python = ">=3.11,<3.13"
dependencies = [
    "homeassistant==2024.4.0b1",
]

[project.urls]
Homepage = "https://spook.boo"
Documentation = "https://spook.boo/about"
Changelog = "https://github.com/frenck/spook/releases"
Support = "https://spook.boo/support"
Issues = "https://github.com/frenck/spook/issues"
Repository = "https://github.com/frenck/spook"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["custom_components/spook"]

[tool.ruff]
src = ["custom_components/spook"]

[tool.ruff.lint]
ignore = [
  "ANN101", # Self... explanatory
  "ANN401", # Opiniated warning on disallowing dynamically typed expressions
  "D203", # Conflicts with other rules
  "D213", # Conflicts with other rules
  "TID252", # Relative imports
  "RUF012", # Just broken

  # Formatter conflicts
  "COM812",
  "COM819",
  "D206",
  "E501",
  "ISC001",
  "Q000",
  "Q001",
  "Q002",
  "Q003",
  "W191",
]
select = ["ALL"]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
"homeassistant.helpers.area_registry" = "ar"
"homeassistant.helpers.config_validation" = "cv"
"homeassistant.helpers.device_registry" = "dr"
"homeassistant.helpers.entity_registry" = "er"
"homeassistant.helpers.issue_registry" = "ir"
voluptuous = "vol"

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = [
    "homeassistant",
]
combine-as-imports = true

[tool.pylint."MESSAGES CONTROL"]
# Reasons disabled:
# format - handled by ruff
# duplicate-code - unavoidable
# used-before-assignment - false positives with TYPE_CHECKING structures
disable = [
  "abstract-method",
  "duplicate-code",
  "format",
  "unexpected-keyword-arg",
  "used-before-assignment",
]

[tool.rye]
managed = true
dev-dependencies = [
  "pre-commit>=3.6.0",
  "pre-commit-hooks>=4.5.0",
  "pylint>=3.1.0",
  "ruff>=0.3.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
